<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .atividade-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .card-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de Atividades</h1>

        <!-- Formulário de Cadastro de Atividade -->
        <form id="atividadeForm" class="mb-5">
            <div class="mb-3">
                <label for="turma" class="form-label">Turma</label>
                <select class="form-control" id="turma" required>
                    <!-- As turmas serão inseridas dinamicamente aqui -->
                </select>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Pontos</label>
                <input type="number" class="form-control" id="valor" placeholder="Pontos (0-100)" max="100" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar Atividade</button>
            <div>
                <button type="button" onclick="window.location.href='principal.html'" class="btn btn-secondary mt-3">Voltar</button>
            </div>
        </form>

        <!-- Lista de Atividades -->
        <h2>Lista de Atividades</h2>
        <div id="lista" class="mt-4 row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/atividade/cad_atividade.js"></script>
</body>
</html>
