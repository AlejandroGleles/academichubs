<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../src/professor/edita_professor.js" defer></script>
    <script src="../src/professor/cad_professor.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema Escolar</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="cadastro_professores.html">Professores</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro_turmas.html">Turmas</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro_alunos.html">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro_atividades.html">Atividades</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro_notas.html">Notas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Edição de Professor -->
    <div class="container mt-4">
        <h2>Editar Professor</h2>
        <form id="updateProfessorForm">
            <input type="hidden" id="updateProfessorId">
            <div class="form-group">
                <label for="updateNome">Nome</label>
                <input type="text" id="updateNome" class="form-control">
            </div>
            <div class="form-group">
                <label for="updateEmail">E-mail</label>
                <input type="email" id="updateEmail" class="form-control">
            </div>
            <div class="form-group">
                <label for="updateCPF">CPF</label>
                <input type="text" id="updateCPF" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Voltar</button>
        </form>
    </div>
    
</body>
</html>
