<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .turma-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-body {
            flex: 1;
        }
        .card-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        .scrollable-container {
            max-height: 500px; /* Ajuste a altura conforme necessário */
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de Turmas</h1>

        <!-- Formulário de Cadastro de Turma -->
        <form id="turmaForm" class="mb-5">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Turma</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome da turma" required>
            </div>
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre</label>
                <input type="text" class="form-control" id="semestre" placeholder="Semestre" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="text" class="form-control" id="ano" placeholder="Ano" required>
            </div>
            <div class="mb-3">
                <label for="professor" class="form-label">Professor</label>
                <select class="form-control" id="professor" required>
                    <!-- Os professores serão inseridos dinamicamente aqui -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Turma</button>
            <div>
                <button type="button" onclick="window.location.href='principal.html'" class="btn btn-secondary mt-3">Voltar</button>
            </div>
        </form>

        <!-- Lista de Turmas -->
        <h2>Lista de Turmas</h2>
        <div id="turmas-container" class="scrollable-container mt-4">
            <div id="lista"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/turma/cad_turma.js"></script>
</body>
</html>
