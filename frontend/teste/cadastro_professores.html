<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .professor-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-body {
            flex: 1;
        }
        .card-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        .scrollable-container {
            max-height: 500px; /* Ajuste a altura conforme necessário */
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="mt-5">Cadastro de Professores</h1>

        <!-- Formulário de Cadastro de Professor -->
        <form id="professorForm" class="mb-5">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do professor" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail do professor" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF do professor" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Professor</button>
            <div>
                <button type="button" onclick="window.location.href='principal.html'" class="btn btn-secondary mt-3">Voltar</button>
            </div>
        </form>

        <!-- Lista de Professores -->
        <h2>Lista de Professores</h2>
        <div id="lista" class="scrollable-container mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/professor/cad_professor.js"></script>
</body>
</html>
