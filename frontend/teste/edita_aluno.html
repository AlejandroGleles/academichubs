<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="mt-5">Editar Aluno</h1>

        <!-- Formulário de Edição de Aluno -->
        <form id="updateAlunoForm">
            <input type="hidden" id="updateAlunoId">
            <div class="mb-3">
                <label for="updateNome" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control" id="updateNome" required>
            </div>
            <div class="mb-3">
                <label for="updateMatricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="updateMatricula" required>
            </div>
            <div class="mb-3">
                <label for="updateTurma" class="form-label">Turma</label>
                <select class="form-control" id="updateTurma" required>
                    <!-- As turmas serão inseridas dinamicamente aqui -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Aluno</button>
            <div>
                <button type="button" onclick="window.location.href='cad_aluno.html'" class="btn btn-secondary mt-3">Voltar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/aluno/edita_aluno.js"></script>
</body>
</html>
